<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartWare Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .one-thumb-area { padding-bottom: calc(env(safe-area-inset-bottom) + 80px); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        .scanner-focus { box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.5); }
        .laser {
            background: linear-gradient(180deg, rgba(59, 130, 246, 0) 0%, #3b82f6 50%, rgba(59, 130, 246, 0) 100%);
            height: 3px;
            width: 100%;
            position: absolute;
            z-index: 20;
            box-shadow: 0 0 15px #3b82f6;
            animation: laser-scan 2.5s infinite linear;
        }
        @keyframes laser-scan {
            0% { top: 10%; }
            50% { top: 90%; }
            100% { top: 10%; }
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
